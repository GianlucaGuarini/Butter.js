<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />

</head>
<body>

  <div id="test">
    <img src="https://lh6.ggpht.com/39_B6yP5j4aXPq6oXgmpWrpoLBbi-uHha_jHhTzkwtzDpUxDEwMRKZFex2bRLbjRe81r_Z0k0xyXmrbgb6PTXOZxFpxtfeB6b38h7G3GIg=s660" />
    <input type="text" data-value="myVal" />
  </div>

  <!-- Vendor -->
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/baconjs/dist/Bacon.js"></script>

  <script src="../dist/Butter.js"></script>
  <!-- run mocha -->
  <script>
    var
      view = new Butter.View({
      el: '#test',
      events:[{
        type: 'mousemove touchmove',
        name: 'onPointerMove',
        el: 'img'
      },{
        type: 'click touchstart',
        name: 'onPointerDown',
        el: 'img'
      }],
      model: new Butter.Model({
        value: 10
      }),
      beforeRender: function() {
        console.log('beforeRender');
      },
      afterRender: function() {
        console.log('afterRender');
      }
    }),
      model = view.model;
    view.state.log();
    model.listen('value.0.name').log();
    model.changes.onEnd(function(){
      console.log('bye');
    });
    view.render();
    model.set({
      value: [{
        name: 'gian'
      },{
        name: 'ale'
      }]
    });

    console.log(model.changes);

    //view.onPointerMove.log();
    //view.onPointerDown.log();
    //view.remove();
  </script>
  </body>
