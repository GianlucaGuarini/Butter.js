<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.js"></script>
  <![endif]-->
  <style>
    .ball {
      position: absolute;
      margin-top:150px;
      margin-left: 150px;
      width:30px;
      height:30px;
      background: #333;
      border-radius:30px;
      position: absolute;
    }
  </style>
</head>
<body>

  <div id="test">
    <div data-css="x as left and y as top" class="ball"></div>
  </div>

  <!-- Vendor -->
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../../node_modules/baconjs/dist/Bacon.min.js"></script>


  <script src="../../dist/Butter.js"></script>

  <script>
      //console.time("DOM update");

      var view = new Butter.View({
        el: '#test',
        data: {
          x: 0,
          y: 0
        },
        afterRender: function () {
          var self = this,
              time;

          setInterval(function(){
            time = new Date().getTime() * 0.005;
            self.data.set({
              x: Math.sin(time) * 100,
              y: Math.cos(time) * 100
            });
          }, 1000 / 33);
        }
      }).render();

      //console.timeEnd("DOM update");

  </script>
  </body>
</html>
